<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="Object-Oriented Software" />
	<meta name="keywords" content="Design, Patterns, Elements, Reusable, Object-Oriented, Software" />
	<script src="jquery-1.12.3.min.js" type="text/javascript"></script>

	<title>Home Page</title>
	<style>
		div {
			margin-bottom: 20px;
		}

		label {
			margin-left: 20px;
			display: inline-block;
			width: 150px;
		}
	</style>
</head>
<body>
	<form action="/">
		<div>
			<label>First Name</label>
			<input id="First_Name" type="text" />
		</div>
		<div>
			<label>Second Name</label>
			<input id="Second_Name" type="text" />
		</div>
		<div>
			<label>Birthday</label>
			<select>
				<option>Date</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
			<select>
				<option>Mounth</option>
				<option>January</option>
				<option>Febryary</option>
				<option>March</option>
				<option>April</option>
			</select>
			<select>
				<option>Year</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</div>
		<div>
			<label>Male</label>
			<input id="Male" type="radio" name="sex" />
		</div>
		<div>
			<label>Female</label>
			<input id="Female" type="radio" name="sex" />
		</div>
		<div>
			<label>Email</label>
			<input id="Email" type="email" />
		</div>
		<div>
			<label>Confirm Email</label>
			<input id="Confirm_Email" type="email" />
		</div>
		<div>
			<label>Password</label>
			<input id="Password" type="password" />
		</div>
		<div>
			<label>Confirm Password</label>
			<input id="Confirm_Password" type="password" />
		</div>
		<div>
			<input id="submit" type="submit" value="Sent" />
		</div>
		<div>
			<input id="reset" type="reset" value="RESET" />
		</div>
	</form>
	<script type="text/javascript">
		function getName () {
			alert( $('#First_Name').val() );
		}		

	</script>
	<button onclick="getName()" >Get Name</button>	
</body>
</html>
